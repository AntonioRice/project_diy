<md-content layout-align="space-around" layout-padding="layout-padding">

  <md-card flex="flex" flex-gt-sm="50" flex-gt-md="30">
    <md-card-content>
      <form>
        <md-input-container>
          <input type="text" placeholder="Nick Name" ng-model="vc.vehicleService.newVehicle.name" />
        </md-input-container>
        <md-input-container>
          <input type="text" placeholder="Year" ng-model="vc.vehicleService.newVehicle.year" />
        </md-input-container>
        <md-input-container>
          <input type="text" placeholder="Make" ng-model="vc.vehicleService.newVehicle.make" />
        </md-input-container>
        <md-input-container>
          <input type="text" placeholder="Model" ng-model="vc.vehicleService.newVehicle.model" />
        </md-input-container>
        <md-input-container>
          <input type="text" placeholder="Body Style" ng-model="vc.vehicleService.newVehicle.body_style" />
        </md-input-container>
        <md-input-container>
          <input type="text" placeholder="Mileage" ng-model="vc.vehicleService.newVehicle.mileage" />
        </md-input-container>

        <md-input-container>
          <input class="button md-raised" type="button" value="Upload Image" ng-click="vc.showPicker()"
          ng-model="vc.vehicleService.newVehicle.img"/>
        </md-input-container>

        <div layout="row">
          <md-button class="button md-raised" ng-click="vc.vehicleService.addVehicle()">Add Vehicle</md-button>
          <md-button class="button md-raised" ng-click="vc.gotoGarage()">Garage</md-button>
        </div>

      </form>
    </md-card-content>
  </md-card>

</md-content>
