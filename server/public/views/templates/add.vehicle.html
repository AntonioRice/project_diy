<div ng-include="'views/partials/nav.html'"></div>
<md-content layout="row" layout-align="space-around" layout-padding="layout-padding" style="margin-top: 20px;">
  <md-card flex="flex" flex-gt-sm="70" flex-gt-md="30">

    <section layout="row" layout-md="column" layout-align="end center" layout-wrap>
      <div layout="row" layout-align="start center" flex>
        <h1> <md-icon class="material-icons">build</md-icon> New Vehicle Registration </h1>
    </section>
    <md-card-content>
      <form>

        <md-input-container>
          <input type="text" placeholder="Nick Name" ng-model="vc.vehicleService.newVehicle.name" />
        </md-input-container>
        <md-input-container>
          <input type="text" placeholder="Year" ng-model="vc.vehicleService.newVehicle.year" />
        </md-input-container>
        <md-input-container>
          <input type="text" placeholder="Make" ng-model="vc.vehicleService.newVehicle.make" />
        </md-input-container>
        <md-input-container>
          <input type="text" placeholder="Model" ng-model="vc.vehicleService.newVehicle.model" />
        </md-input-container>
        <md-input-container>
          <input type="text" placeholder="Body Style" ng-model="vc.vehicleService.newVehicle.body_style" />
        </md-input-container>
        <md-input-container>
          <input type="text" placeholder="Mileage" ng-model="vc.vehicleService.newVehicle.mileage" />
        </md-input-container>
        <md-input-container>
          <input aria-label="upload" type="button" value="                          "
          placeholder="Upload Image"class="button md-raised" ng-model="vc.vehicleService.newVehicle.img"
          ng-click="vc.showPicker()"/>
        </md-input-container>

        <div layout="row" layout-align="center center">
          <md-button class="button md-raised" ng-click="vc.vehicleService.addVehicle()">Add Vehicle</md-button>
          <md-button class="button md-raised" ng-click="vc.cancelVehicle()">Cancel</md-button>
        </div>
      </form>
    </md-card-content>

  </md-card>
</md-content>
