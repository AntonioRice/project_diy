<body>
  <div class="row">
    <div class="col-md-12">
      <div ng-repeat="item in vc.userPackage.vehicle" class="md-card-image">
        <md-card>
          <md-card-content>
            <p>Year: {{item.year}}</p>
            <p>Make: {{item.make}}</p>
            <p>Model: {{item.model}}</p>
            <p>Body Style: {{item.body_style}}</p>
            <p>Mileage: {{item.mileage}}</p>
            <button  ng-click="vc.userService.deleteVehicle(item._id)">Delete</button>
            <button  ng-click="vc.userService.updateVehicle(item._id)">Edit</button>
            <a href="#projects">Projects</a>
          </md-card-content>
        </md-card>
      </div>
    </div>
  </div>
  <a href="#add_vehicle">Add Vehicle</a>
  <a href="#user">Home</a>
</body>
