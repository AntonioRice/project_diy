<body layout="row">

  <md-content class="md-padding" layout-xs="column" layout="row">
      <div ng-repeat="item in vc.userPackage.vehicle" class="md-card-image">
        <md-card flex="33" >
          <md-card-content>

          <md-card-title-text>
            <span class="md-headline">{{item.name}}</span>
          </md-card-title-text>

            <p>Year: {{item.year}}</p>
            <p>Make: {{item.make}}</p>
            <p>Model: {{item.model}}</p>
            <p>Body Style: {{item.body_style}}</p>
            <p>Mileage: {{item.mileage}}</p>
            
            <md-button  ng-click="vc.vehicleService.deleteVehicle(item._id)">Delete</md-button>
            <md-button  ng-click="vc.vehicleService.updateVehicle(item._id)">Edit</md-button>
            <md-button ng-click="vc.vehicleService.gotoProjectsFor(item._id)">Projects</md-button>

          </md-card-content>
        </md-card>
      </div>
  </md-content>

</body>

<div class="btn">
  <a href="#add_vehicle">Add Vehicle</a>
  <a href="#user">Home</a>
</div>
