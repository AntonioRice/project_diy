<md-content layout="row" layout-align="space-around" layout-padding="layout-padding">
  <md-card flex="flex" flex-gt-sm="50" flex-gt-md="30">
    
    <md-card-content>
      <h1 class="lead">Register User</h1>
      <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
        <form ng-submit="lc.registerUser()">
          <md-input-container>
            <input type="text" placeholder="Username" ng-model="lc.user.username" />
          </md-input-container>
          <md-input-container>
            <input type="password" placeholder="Password" ng-model="lc.user.password" />
          </md-input-container>
          <div layout="row">
            <input class="md-button md-raised" type="submit" name="submit" value="Register" />
            <a class="md-raised md-button" href="#home">Cancel</a>
          </div>
        </form>
      </md-card-content>

    </md-card>
  </md-content>
