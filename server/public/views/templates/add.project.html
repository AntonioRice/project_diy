<div class="container">

  <md-input-container md-no-float>
    <!-- <label>Type: </label> -->
    <input type="text" placeholder="Diy or Shop" ng-model="pc.project.type">
  </md-input-container>

  <md-input-container>
    <!-- <label>Date: </label> -->
    <input type="date" placeholder="Date" ng-model="pc.project.date">
  </md-input-container>

  <md-input-container>
    <!-- <label>Task: </label> -->
    <input type="text" placeholder="Task" ng-model="pc.project.task">
  </md-input-container>

  <md-input-container>
    <!-- <label>Part Brand: </label> -->
    <input type="text" placeholder="Part Brand" ng-model="pc.project.part_brand">
  </md-input-container>

  <md-input-container>
    <!-- <label>Part Number: </label> -->
    <input type="text" placeholder="Part Number" ng-model="pc.project.part_number">
  </md-input-container>

  <md-input-container>
    <!-- <label>Current Mileage: </label> -->
    <input type="number" placeholder="Current Mileage" ng-model="pc.project.mileage">
  </md-input-container>

  <md-input-container>
    <!-- <label>Notes: </label> -->
    <input type="text" placeholder="Notes" ng-model="pc.project.notes">
  </md-input-container>

  <button class="btn btn-primary" ng-click="pc.addProject()">Add Project</button>

  <a href="#garage">Garage</a>
</div>
