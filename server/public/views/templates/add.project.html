<form layout="column" layout-padding>

  <md-radio-group ng-model="pc.projectService.newProject.type">
      <md-radio-button value="DIY" class="md-primary">DIY </md-radio-button>
      <md-radio-button value="Shop"> Shop </md-radio-button>
  </md-radio-group>

  <md-datepicker ng-model="pc.projectService.newProject.date"></md-datepicker>
<br>
  <md-input-container>
    <input type="text" placeholder="Task" ng-model="pc.projectService.newProject.task" />
  </md-input-container>

  <md-input-container>
    <input type="text" placeholder="Part Brand" ng-model="pc.projectService.newProject.part_brand" />
  </md-input-container>

  <md-input-container>
    <input type="text" placeholder="Part Number" ng-model="pc.projectService.newProject.part_number" />
  </md-input-container>

  <md-input-container>
    <input type="text" placeholder="Current Mileage" ng-model="pc.projectService.newProject.mileage" />
  </md-input-container>

  <md-input-container>
    <input type="text" placeholder="Notes" ng-model="pc.projectService.newProject.notes" />
  </md-input-container>

  <md-button class="btn btn-primary" ng-click="pc.projectService.addProject()">Add Project</md-button>

  <a href="#garage">Garage</a>
</form>
